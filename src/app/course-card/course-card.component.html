<div class=""
    [ngClass]="getClasses()">

    <div class="course-title">
        {{ course?.description }}
    </div>
    <img width="300" alt="Angular Logo" *ngIf="course && course?.iconUrl"
         [src]="course?.iconUrl">

    <div class="course-description">
        {{ course?.longDescription }}
    </div>

    <button (click)="onCourseViewd()"> View Course </button>
</div>
