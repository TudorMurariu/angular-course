<div class="top-menu">

    <img class="logo"
         src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">

</div>


<div class="courses">

    <course-card *ngFor="let course of courses; first as isFrist; last as isLast"
            [class.is-first]="isFrist"
            [class.is-last]="isLast"
            (courseSelected)="courseClickedIdk($event)" 
            [course]="course"></course-card>

</div>
